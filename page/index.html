<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMA E TEMPERATURA</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="https://kit.fontawesome.com/20345792df.js" crossorigin="anonymous"></script>
</head>
<body>
   <header class="header">
        <h2 id="">TEMPO EM TEMPERATURA</h2>
   </header>
   <div class="card">
        <div class="cardCidadeEData">
            <h3 id="" class="cardCidadeEDataCidade">Cidade Exemplo, Br</h3>
            <p id="" class="cardCidadeEDataData">Domingo,20 de dezembro de 2021</p>
        </div> 
        <div>
            img
        </div>
        <div class="cardTemperaturaLetra">
            <span id="" class="cardTemperaturaLetraTempReal">21°C</span>
        </div>
        <div class="CardClimaETemperaturaPertoFooter">
            <h3 id="" class="CardClimaETemperaturaPertoFooterClima">Nublado</h3>
            <p id="" class="CardClimaETemperaturaPertoFooterTemperatura">22°C/23°C</p>
        </div>    
   </div>
   <footer class="footer">
        <input id="" class="FooterInput" type="text" placeholder="Localize a Cidade">
        <button class="FooterButton"><i class="fa-solid fa-magnifying-glass"></i></button>
   </footer>
</body>
</html>
