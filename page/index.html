<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMA TEMPO</title>
    <link rel='stylesheet' href='../css/estilo.css'>´
</head>
<body>
    <div class="card "><!--active-->
       <header>Clima e Tempo</header>
       <!--parte 1-->
       <div class="card1">
            <div class="card1DigiteEImput">
                <p class="Card1DigiteNome"></p>
                <input class="Card1InputDigiteNome" type="text" placeholder="nome da cidade">
            </div>
                <button class="card1Button">Pesquisar cidade</button>
       </div>
       <!--parte 2-->
       <div class="card2">
            <div class="card2TempClimaCidade">
                <div class="Card2img">
                    <img class="imgcard2" src="../img/neblina.JPG" alt="">
                </div>
                <div class="card2TempClimaCidadeTemperaturaClima">
                    <div>
                        <div class="temp">
                            <p class="temperatura">_</p>
                            <p class="deg">°C</p>
                        </div>
                    </div>
                    
                    <p class="clima">_ _</p>
                </div>
                <div class="localizacao">
                    <span>_, _</span>
                </div>
            </div>
            <div class="linhahorizontal"></div>
            <div  class="card2TempClimaFooter">
                <div class="card2TempClimaFooterColuna"> 
                    <div>
                        <img class="card2TempClimaFooterImg" src="../img/tempetura.jpg" alt="">
                    </div>
                    <div class="card2TempClimaFooterInfo">
                        <div class="temp">
                            <p class="numb-2">17</p>
                            <p class="deg">°C</p>
                        </div>             
                        <p>temperatura</p>
                    </div>
                </div>
                <div class="linhavertical"></div>
                <div  class="card2TempClimaFooterColuna">
                    <div>
                        <img class="card2TempClimaFooterImg" src="../img/gota.jpg" alt="">
                    </div>
                    <div class="card2TempClimaFooterInfo">
                        <div class="details">
                            <span>80%</span>
                            <p>Umidade</p>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>
    <script src="../script/script.js"></script>
</body>
</html>
